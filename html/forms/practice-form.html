<!DOCTYPE html>
<html>
<head>
	<title>Practice-form</title>
</head>
<body>

<form action="success.html" method="post">
  <div>
    <label>Name:</label>
    <input type="text" name="fullname">
  </div>
  <div>
    <label>Email:</label>
    <input type="email" name="email">
  </div>
  <div>
    <label>title</label>
    <input type="text" name="worktitle">
  </div>
  <select name="age">
  	<option value="value1">Twelve</option>
  	<option value="value2">Thirteen</option>
  	<option value="value3">Fourteen</option>
  </select>

  <br>

  <textarea name="textarea"
  	rows="5" cols="20" minlength="1">Give us three words to describe yourself. Cannot leave blank.</textarea>


  <br>
  <button type="submit">Submit info</button>
</form>


</body>
</html>
